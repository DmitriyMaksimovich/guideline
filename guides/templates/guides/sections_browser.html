{% extends "guides/index_base.html" %}

{% block head %}
<head>
    <meta charset="utf-8">
    <title>Sections</title>
    <meta name="description" content="guides guide">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static 'guides/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'guides/style.css' %}">
</head>
{% endblock %}

{% block content %}
<div class="page-content grid-container">
    <div class="main-sector-1">
        {% for section in sections_list %}
        <a class="mdl-chip mdl-chip--contact" href="{% url 'guides:section' section.section_name %}">
            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{ section.num_guides }}</span>
            <span class="mdl-chip__text">{{ section.section_name }}</span>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
