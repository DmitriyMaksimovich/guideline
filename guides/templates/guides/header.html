<!DOCTYPE html>
<html lang="en">
{% block head %}
{% endblock %}

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <a class="mdl-layout-title" href="{% url 'guides:index' %}">Guideline</a>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                {% load socialaccount %}
                {% if user.is_authenticated %}
                <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                    for="demo-menu-lower-left">
                    <li class="mdl-menu__item"><a href="{% url 'account_logout' %}">Logout</a></li>
                    <li class="mdl-menu__item"><a href="{% url 'guides:my_guides' %}">My guides</a></li>
                    <li class="mdl-menu__item"><a href="{% url 'guides:create_guide' %}">Create new guide</a></li>
                </ul>
                <span class="mdl-navigation__link">Hi, {{ user.username }}</span>
                {% else %}
                <a class="mdl-navigation__link" href="{% url 'account_login' %}">Log In</a>
                {% endif %}
                <a class="mdl-navigation__link" href="{% url 'guides:about_us' %}">About site</a>
            </nav>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Guideline</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{% url 'guides:about_us' %}">About site</a>
        </nav>
    </div>

    {% block main %}
    {% endblock %}
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
